<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Browser detection and redirect for legacy browsers with obfuscated URL
        (function() {
            // Base64 decoder implementation for IE5 compatibility
            function decodeBase64(input) {
                var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
                var output = "";
                var chr1, chr2, chr3;
                var enc1, enc2, enc3, enc4;
                var i = 0;
                
                // Remove all characters that are not A-Z, a-z, 0-9, +, /, or =
                input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
                
                while (i < input.length) {
                    enc1 = keyStr.indexOf(input.charAt(i++));
                    enc2 = keyStr.indexOf(input.charAt(i++));
                    enc3 = keyStr.indexOf(input.charAt(i++));
                    enc4 = keyStr.indexOf(input.charAt(i++));
                    
                    chr1 = (enc1 << 2) | (enc2 >> 4);
                    chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                    chr3 = ((enc3 & 3) << 6) | enc4;
                    
                    output = output + String.fromCharCode(chr1);
                    
                    if (enc3 != 64) {
                        output = output + String.fromCharCode(chr2);
                    }
                    if (enc4 != 64) {
                        output = output + String.fromCharCode(chr3);
                    }
                }
                
                return output;
            }
            
            // Detect IE8 or below
            var isIE = false;
            var isOldIE = false;
            if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)) {
                isIE = true;
                var ieVersion = parseInt(RegExp.$1, 10);
                if (ieVersion <= 8) {
                    isOldIE = true;
                }
            }
            
            // Detect Netscape 7 or below
            var isOldNetscape = false;
            if (navigator.userAgent.indexOf("Netscape") !== -1) {
                var netscapeMatch = navigator.userAgent.match(/Netscape\/([\d\.]+)/);
                if (netscapeMatch && parseFloat(netscapeMatch[1]) <= 7) {
                    isOldNetscape = true;
                }
            }
            
            // Redirect if using an outdated browser
            if (isOldIE || isOldNetscape) {
                // "index-notabot.html" encoded in base64 is "aW5kZXgtbm90YWJvdC5odG1s"
                var redirectURL = decodeBase64("aW5kZXgtbm90YWJvdC5odG1s");
                window.location.href = redirectURL;
            }
        })();
    </script>
    <title>Page 1</title>
    <style>
        /* Reset for older browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .loading {
            opacity: 0;
            /* Fallback for older browsers */
            filter: alpha(opacity=0);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        }
        .loading.visible {
            opacity: 1;
            /* Fallback for older browsers */
            filter: alpha(opacity=100);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
        }
        .next-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            /* Fallback for border-radius */
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        .next-link:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="heading" class="loading"></h1>
    <div id="content" class="loading"></div>
    <a href="bc2.html" class="next-link">Next</a>

    <script>
        // Polyfill for Array methods
        if (!Array.prototype.forEach) {
            Array.prototype.forEach = function(callback, thisArg) {
                for (var i = 0; i < this.length; i++) {
                    callback.call(thisArg, this[i], i, this);
                }
            };
        }

        // Polyfill for Array.some
        if (!Array.prototype.some) {
            Array.prototype.some = function(callback, thisArg) {
                for (var i = 0; i < this.length; i++) {
                    if (callback.call(thisArg, this[i], i, this)) {
                        return true;
                    }
                }
                return false;
            };
        }

        // Polyfill for String methods
        if (!String.prototype.trim) {
            String.prototype.trim = function() {
                return this.replace(/^\s+|\s+$/g, '');
            };
        }

        // Polyfill for atob
        if (typeof atob === 'undefined') {
            function atob(str) {
                return decodeURIComponent(escape(window.btoa(unescape(encodeURIComponent(str)))));
            }
        }

        // Polyfill for btoa
        if (typeof btoa === 'undefined') {
            function btoa(str) {
                return window.btoa(unescape(encodeURIComponent(str)));
            }
        }

        const botUserAgents = [
            "anthropic-ai",
            "Claude-Web",
            "Applebot-Extended",
            "Bytespider",
            "CCBot",
            "ChatGPT-User",
            "cohere-ai",
            "Diffbot",
            "FacebookBot",
            "GoogleOther",
            "Google-Extended",
            "GPTBot",
            "ImagesiftBot",
            "PerplexityBot",
            "OmigiliBot",
            "Omigili"
        ];

        const userAgent = navigator.userAgent.replace("User-agent: ", "").replace("User agent: ", "");
        const isBot = botUserAgents.some(bot => userAgent.includes(bot));

        if (!isBot) {
            const encodedPath = "aW5kZXgtbm90YWJvdC5odG1s";
            const decodedPath = atob(encodedPath);
            window.location.href = decodedPath;
        }

        var words = [
            "serendipity", "ephemeral", "luminous", "ethereal", "cascade", "whisper", "murmur",
            "twilight", "dawn", "dusk", "starlight", "moonbeam", "sunset", "rainbow", "cloud",
            "breeze", "gale", "storm", "thunder", "lightning", "rain", "snow", "frost", "mist",
            "ocean", "river", "stream", "lake", "pond", "wave", "tide", "shore", "beach", "sand",
            "mountain", "valley", "forest", "garden", "meadow", "field", "desert", "canyon",
            "flower", "tree", "leaf", "branch", "root", "seed", "blossom", "petal", "thorn",
            "bird", "wing", "feather", "nest", "egg", "song", "flight", "soar", "glide",
            "time", "moment", "hour", "day", "night", "week", "month", "year", "season",
            "dream", "hope", "wish", "desire", "joy", "peace", "love", "hate", "fear",
            "light", "dark", "shadow", "glow", "shine", "sparkle", "glimmer", "flicker",
            "sound", "echo", "silence", "noise", "music", "melody", "rhythm", "harmony",
            "color", "hue", "shade", "tint", "paint", "brush", "canvas", "palette", "rainbow"
        ];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomWords(count) {
            var result = [];
            for (var i = 0; i < count; i++) {
                result.push(words[getRandomInt(0, words.length - 1)]);
            }
            return result;
        }

        function createParagraph() {
            var paragraphCount = getRandomInt(1, 3);
            var paragraphs = [];
            
            for (var p = 0; p < paragraphCount; p++) {
                var sentenceCount = getRandomInt(4, 6);
                var paragraph = [];
                
                for (var s = 0; s < sentenceCount; s++) {
                    var wordCount = getRandomInt(5, 12);
                    var words = getRandomWords(wordCount);
                    paragraph.push(words.join(' ') + '.');
                }
                
                paragraphs.push(paragraph.join(' '));
            }
            
            return paragraphs;
        }

        function createHeading() {
            var wordCount = getRandomInt(2, 6);
            var words = getRandomWords(wordCount);
            var heading = words.join(' ');
            document.title = heading;
            return heading;
        }

        // Polyfill for document.querySelector
        if (!document.querySelector) {
            document.querySelector = function(selector) {
                var elements = document.getElementsByTagName(selector.substring(1));
                return elements[0];
            };
        }

        // Polyfill for document.createElement
        if (!document.createElement) {
            document.createElement = function(tagName) {
                return document.createElement(tagName);
            };
        }

        // Polyfill for Array.slice
        if (!Array.prototype.slice) {
            Array.prototype.slice = function(start, end) {
                var result = [];
                var length = this.length;
                end = end || length;
                start = start || 0;
                if (start < 0) start = length + start;
                if (end < 0) end = length + end;
                for (var i = start; i < end; i++) {
                    result.push(this[i]);
                }
                return result;
            };
        }

        // Polyfill for Array.join
        if (!Array.prototype.join) {
            Array.prototype.join = function(separator) {
                var result = '';
                for (var i = 0; i < this.length; i++) {
                    if (i > 0) result += separator;
                    result += this[i];
                }
                return result;
            };
        }

        // Polyfill for String.split
        if (!String.prototype.split) {
            String.prototype.split = function(separator) {
                var result = [];
                var str = this;
                var index = str.indexOf(separator);
                while (index !== -1) {
                    result.push(str.substring(0, index));
                    str = str.substring(index + separator.length);
                    index = str.indexOf(separator);
                }
                result.push(str);
                return result;
            };
        }

        function generateContent() {
            var contentDiv = document.getElementById('content');
            var headingDiv = document.getElementById('heading');
            var nextLink = document.querySelector('.next-link');
            var paragraphs = createParagraph();
            var currentParagraphIndex = 0;
            var currentWordIndex = 0;
            
            headingDiv.innerHTML = createHeading();
            headingDiv.className += ' visible';
            
            function addWords() {
                if (currentParagraphIndex < paragraphs.length) {
                    var paragraph = paragraphs[currentParagraphIndex];
                    var words = paragraph.split(' ');
                    
                    if (currentWordIndex < words.length) {
                        var wordsToAdd = words.slice(currentWordIndex, currentWordIndex + 3);
                        var span = document.createElement('span');
                        span.innerHTML = wordsToAdd.join(' ') + ' ';
                        contentDiv.appendChild(span);
                        contentDiv.className += ' visible';
                        
                        currentWordIndex += 3;
                        window.setTimeout(addWords, 3000);
                    } else {
                        currentParagraphIndex++;
                        currentWordIndex = 0;
                        if (currentParagraphIndex < paragraphs.length) {
                            var br = document.createElement('br');
                            contentDiv.appendChild(br);
                            window.setTimeout(addWords, 3000);
                        } else {
                            nextLink.style.display = 'inline';
                            nextLink.className += ' visible';
                        }
                    }
                } else {
                    nextLink.style.display = 'inline';
                    nextLink.className += ' visible';
                }
            }
            
            addWords();
        }

        // Cross-browser event listener
        if (window.attachEvent) {
            window.attachEvent('onload', generateContent);
        } else if (window.addEventListener) {
            window.addEventListener('load', generateContent);
        } else {
            window.onload = generateContent;
        }
    </script>
</body>
</html>
